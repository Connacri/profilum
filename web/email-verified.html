<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email confirmé</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-start:#1c1f2a;
            --bg-end:#0f1117;
            --card-bg:rgba(255,255,255,0.05);
            --border:rgba(255,255,255,0.12);
            --text-main:#ffffff;
            --text-muted:rgba(255,255,255,0.75);
            --primary-start:#6ae3ff;
            --primary-end:#9b7bff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, var(--bg-start), var(--bg-end));
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-main);
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            backdrop-filter: blur(22px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 36px 28px;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0,0,0,0.45);
        }

        .logo {
            width: 72px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin: 0 0 10px;
        }

        p {
            font-size: 15px;
            line-height: 1.5;
            color: var(--text-muted);
            margin: 0 0 28px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 20px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 14px;
            text-decoration: none;
            transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            color: #000;
            box-shadow: 0 10px 30px rgba(155,123,255,0.35);
        }

        .btn-secondary {
            border: 1px solid var(--border);
            color: var(--text-main);
            background: rgba(255,255,255,0.03);
        }

        .btn:hover {
            transform: translateY(-1px);
            opacity: 0.95;
        }

        .hint {
            margin-top: 18px;
            font-size: 12px;
            color: rgba(255,255,255,0.55);
        }

        /* Responsive enhancement */
        @media (min-width: 480px) {
            .card {
                padding: 42px 36px;
            }
        }
    </style>
</head>

<body>
    <div class="card">

        <!-- Logo -->
        <img src="favicon-96x96.png" alt="Profilum logo" class="logo">

        <h1>Email confirmé</h1>
        <p>Votre compte est maintenant activé. Vous pouvez ouvrir l’application immédiatement.</p>

        <div class="buttons">
            <!-- Android Intent (le plus fiable) -->
            <a class="btn btn-primary"
               href="intent://login#Intent;scheme=profilum;package=com.profilum.all.profilum;end">
                Ouvrir l’application
            </a>

            <!-- Deep link classique -->
            <a class="btn btn-secondary"
               href="profilum://login">
                Ouvrir via lien direct
            </a>
        </div>

        <div class="hint">
            Si l’application n’est pas installée, le lien peut ne pas fonctionner.
        </div>

    </div>
</body>
</html>
